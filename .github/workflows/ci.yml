name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (placeholder)
        run: echo "Lint step not configured yet"

      - name: Run tests
        run: npm test

      - name: Build core bundle
        run: npm run build

      - name: Build UI bundle
        run: npm run build:ui

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (runtime stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: runtime
          load: true
          push: false
          tags: codex-notebook-generator-ci:latest
